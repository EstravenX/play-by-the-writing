matches:
  # PUM
  - trigger: ":qq"
    replace: "{{output}}"
    vars:
      - name: output
        type: script
        params:
          args:
            - "%CONFIG%/scripts/playbtw_core"
            - table
            - --table
            - pum_question_even,pum_question_caveat
