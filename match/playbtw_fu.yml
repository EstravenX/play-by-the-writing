matches:
  # Roll FU attempt.
  - regex: ":fu(?P<fuadv>\\w)"
    replace: "{{output}}"
    vars:
      - name: output
        type: script
        params:
          args:
            - "%CONFIG%/scripts/playbtw_fu"
            - fu_oracle
            - --fuadv
            - "{{fuadv}}"
  # Roll FU quality.
  - regex: ":fq(?P<fuadv>\\w)"
    replace: "{{output}}"
    vars:
      - name: output
        type: script
        params:
          args:
            - "%CONFIG%/scripts/playbtw_fu"
            - fu_quality
            - --fuadv
            - "{{fuadv}}"
