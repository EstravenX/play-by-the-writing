matches:
  # Mythic Fate check. Based on Variations 2, e.g. :fatecheck - https://www.drivethrurpg.com/product/20798/Mythic-Game-Master-Emulator
  - triggers: [":mythic", ":mmfc"]
    label: "Fate check"
    replace: "{{output}}"
    vars:
      - name: fcparams
        type: form
        params:
          layout: |
            Modifier [[odd]] Chaos [[cf]]
          fields:
            odd:
              type: list
              values:
                - "-5"
                - "-4"
                - "-2"
                - "-1"
                - "0"
                - "+1"
                - "+2"
                - "+4"
                - "+5"
            cf:
              type: list
              values:
                - "1"
                - "2"
                - "3"
                - "4"
                - "5"
                - "6"
                - "7"
                - "8"
                - "9"
      - name: output
        type: script
        params:
          args:
            - "%CONFIG%/scripts/playbtw_mythic"
            - fate_check
            - --odds
            - "{{fcparams.odd}}"
            - --chaos
            - "{{fcparams.cf}}"
  # Mythic Alteration check
  - triggers: [":mythic", ":mmalt"]
    label: "Scene Alteration check"
    replace: "{{output}}"
    vars:
      - name: fcparams
        type: form
        params:
          layout: |
            Chaos [[cf]]
          fields:
            cf:
              type: list
              values:
                - "1"
                - "2"
                - "3"
                - "4"
                - "5"
                - "6"
                - "7"
                - "8"
                - "9"
      - name: output
        type: script
        params:
          args:
            - "%CONFIG%/scripts/playbtw_mythic"
            - scene_check
            - --chaos
            - "{{fcparams.cf}}"
  # Mythic FAST fate check
  # Use with modifier and chaos for example :mfc-2c5
  - regex: ":mfc(?P<odds>[-+]?\\d)c(?P<chaos>\\d)"
    replace: "{{output}}"
    vars:
      - name: output
        type: script
        params:
          args:
            - "%CONFIG%/scripts/playbtw_mythic"
