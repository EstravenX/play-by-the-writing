matches:
  - triggers: [":dd"]
    replace: "ðŸŽ²"
  - triggers: [":arr"]
    replace: "â†’"
  # Roll simple dice - :r1d6
  - regex: ":r(?P<quantity>\\d+)d(?P<size>\\d+)\\."
    replace: "{{output}}"
    vars:
      - name: output
        type: script
        params:
          args:
            - "%CONFIG%/scripts/playbtw_core"
            - roll_dice
            - --quantity
            - "{{quantity}}"
            - --size
            - "{{size}}"
  # Roll dice - PRO mode (Read the docs)
  - regex: ":rr(?P<formula>.*)\\."
    replace: "{{output}}"
    vars:
      - name: output
        type: script
        params:
          args:
            - "%CONFIG%/scripts/playbtw_core"
            - roll_advanced
            - --formula
            - "{{formula}}"
  # Roll fudge.
  - trigger: ":df."
    replace: "{{output}}"
    vars:
      - name: output
        type: script
        params:
          args:
            - "%CONFIG%/scripts/playbtw_core"
            - roll_fudge
  # Roll fudge with bonus.
  - regex: ":df(?P<mods>[+-]?\\d+)\\."
    replace: "{{output}}"
    vars:
      - name: output
        type: script
        params:
          args:
            - "%CONFIG%/scripts/playbtw_core"
            - roll_fudge
            - --mods
            - "{{mods}}"
  # Roll from weighted random table of two columns. Without .txt
  - regex: ":tt\\.(?P<table>.*)\\."
    replace: "{{output}}"
    vars:
      - name: output
        type: script
        params:
          args:
            - "%CONFIG%/scripts/playbtw_core"
            - table
            - --table
            - "{{table}}"
  # Roll from weighted random table of two columns. Pipe | Separated. Without .psv
  - regex: ":wt\\.(?P<table>.*)\\."
    replace: "{{output}}"
    vars:
      - name: output
        type: script
        params:
          args:
            - "%CONFIG%/scripts/playbtw_core"
            - wtable
            - --table
            - "{{table}}"
  # Draw from card deck (no replacement)
  - triggers: [":draw", ":card"]
    replace: "{{output}}"
    vars:
      - name: output
        type: script
        params:
          args:
            - "%CONFIG%/scripts/playbtw_core"
            - draw
  # Draw from card deck (no replacement)
  - trigger: ":shuffle"
    replace: "{{output}}"
    vars:
      - name: output
        type: script
        params:
          args:
            - "%CONFIG%/scripts/playbtw_core"
            - shuffle
  # Search available tables
  - trigger: ":list"
    replace: "{{output}}"
    vars:
      - name: files
        type: script
        params:
          args:
            - "%CONFIG%/scripts/playbtw_core"
            - list
      - name: form1
        type: form
        params:
          layout: |
            Select random table:
            [[file1]]
          fields:
            file1:
              type: list
              values: "{{files}}"
      - name: output
        type: script
        params:
          args:
            - "%CONFIG%/scripts/playbtw_core"
            - table
            - --table
            - "{{form1.file1}}"
  # Search available tables
  - trigger: ":+list"
    replace: "{{output}}"
    vars:
      - name: files
        type: script
        params:
          args:
            - "%CONFIG%/scripts/playbtw_core"
            - list
      - name: form1
        type: form
        params:
          layout: |
            Select random table:
            [[file1]]
            [[file2]]
          fields:
            file1:
              type: list
              values: "{{files}}"
            file2:
              type: list
              values: "{{files}}"
      - name: output
        type: script
        params:
          args:
            - "%CONFIG%/scripts/playbtw_core"
            - table
            - --table
            - "{{form1.file1}},{{form1.file2}}"
  # Search available tables
  - trigger: ":++list"
    replace: "{{output}}"
    vars:
      - name: files
        type: script
        params:
          args:
            - "%CONFIG%/scripts/playbtw_core"
            - list
      - name: form1
        type: form
        params:
          layout: |
            Select random table:
            [[file1]]
            [[file2]]
            [[file3]]
          fields:
            file1:
              type: list
              values: "{{files}}"
            file2:
              type: list
              values: "{{files}}"
            file3:
              type: list
              values: "{{files}}"
      - name: output
        type: script
        params:
          args:
            - "%CONFIG%/scripts/playbtw_core"
            - table
            - --table
            - "{{form1.file1}},{{form1.file2}},{{form1.file3}}"
