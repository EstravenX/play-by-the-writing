matches:
  # Get help with commands
  - trigger: ":help"
    label: "Help"
    replace: "{{form.nothing}}"
    vars:
      - name: "form"
        type: form
        params:
          layout: |
            Dice icon â†’ :dd
            Arrow icon â†’ :arr
            Dice roll â†’ :r3d6+2.
            Fudge roll â†’ :df.
            Fudge roll+ â†’ :df+4.
            Poker shuffle â†’ :shuffle
            Poker draw â†’ :draw
            Complete AI â†’ :aicomplete
            Update all tables â†’ :update or :pull
  - triggers: [":dd"]
    label: "Dice symbol"
    replace: "ðŸŽ²"
  - triggers: [":arr"]
    label: "Arrow symbol"
    replace: "â†’"
  # Download and update all tables from internet
  - triggers: [":pull", ":update"]
    label: "Download latest version of tables from PlayBTW's GitHub"
    replace: "{{output}}"
    vars:
      - name: output
        type: script
        params:
          args:
            - "%CONFIG%/scripts/playbtw_core"
            - update
  # Roll dice
  - regex: ":r(?P<formula>.*)\\."
    replace: "{{output}}"
    vars:
      - name: output
        type: script
        params:
          args:
            - "%CONFIG%/scripts/playbtw_core"
            - roll_dice
            - --formula
            - "{{formula}}"
  # Roll fudge.
  - trigger: ":df."
    label: "FATE Fudge dice"
    replace: "{{output}}"
    vars:
      - name: output
        type: script
        params:
          args:
            - "%CONFIG%/scripts/playbtw_core"
            - roll_fudge
  # Roll fudge with bonus.
  - regex: ":df(?P<mods>[+-]?\\d+)\\."
    replace: "{{output}}"
    vars:
      - name: output
        type: script
        params:
          args:
            - "%CONFIG%/scripts/playbtw_core"
            - roll_fudge
            - --mods
            - "{{mods}}"
# Roll genesys.
  - triggers: [":genesys", ":gend"]
    label: "Genesys dice roller"
    replace: "{{output}}"
    vars:
      - name: form_gen
        type: form
        params:
          layout: |
            Genesys dice roller
            Ability    Proficiency     Boost
            [[gen_a]] [[gen_p]] [[gen_b]]
            Difficulty    Challenge     Setback
            [[gen_d]] [[gen_c]] [[gen_s]]
          fields:
            gen_a:
              type: list
              values:
                - '0'
                - '1'
                - '2'
                - '3'
                - '4'
                - '5'
              default:
                '0'
            gen_p:
              type: list
              values:
                - '0'
                - '1'
                - '2'
                - '3'
                - '4'
                - '5'
              default:
                '0'
            gen_b:
              type: list
              values:
                - '0'
                - '1'
                - '2'
                - '3'
                - '4'
                - '5'
              default:
                '0'
            gen_d:
              type: list
              values:
                - '0'
                - '1'
                - '2'
                - '3'
                - '4'
                - '5'
              default:
                '0'
            gen_c:
              type: list
              values:
                - '0'
                - '1'
                - '2'
                - '3'
                - '4'
                - '5'
              default:
                '0'
            gen_s:
              type: list
              values:
                - '0'
                - '1'
                - '2'
                - '3'
                - '4'
                - '5'
              default:
                '0'
      - name: output
        type: script
        params:
          args:
            - "%CONFIG%/scripts/playbtw_core"
            - roll_genesys
            - --gen_a
            - "{{form_gen.gen_a}}"
            - --gen_p
            - "{{form_gen.gen_p}}"
            - --gen_b
            - "{{form_gen.gen_b}}"
            - --gen_d
            - "{{form_gen.gen_d}}"
            - --gen_c
            - "{{form_gen.gen_c}}"
            - --gen_s
            - "{{form_gen.gen_s}}"
  # Draw from card deck (no replacement)
  - triggers: [":draw", ":card"]
    label: "Draw from card deck"
    replace: "{{output}}"
    vars:
      - name: output
        type: script
        params:
          args:
            - "%CONFIG%/scripts/playbtw_core"
            - draw
            - --table
            - "poker_deck"
  # Draw from card deck (no replacement)
  - trigger: ":shuffle"
    label: "Shuffle deck"
    replace: "{{output}}"
    vars:
      - name: output
        type: script
        params:
          args:
            - "%CONFIG%/scripts/playbtw_core"
            - shuffle
            - --table
            - "poker_deck"
  # Roll from weighted random table of two columns. Without .txt
  - regex: ":tt\\.(?P<table>.*)\\."
    replace: "{{output}}"
    vars:
      - name: output
        type: script
        params:
          args:
            - "%CONFIG%/scripts/playbtw_core"
            - table
            - --table
            - "{{table}}"
  # Roll from weighted random table of two columns. Pipe | Separated. Without .psv
  - regex: ":wt\\.(?P<table>.*)\\."
    replace: "{{output}}"
    vars:
      - name: output
        type: script
        params:
          args:
            - "%CONFIG%/scripts/playbtw_core"
            - wtable
            - --table
            - "{{table}}"