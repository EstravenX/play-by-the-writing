matches:
  # OpenAI Completion
  - triggers: [":aitext", ":aicomplete", ":gpt"]
    replace: "{{output}}"
    vars:
      - name: form_ai
        type: form
        params:
          layout: |
            Prompt:
            [[prompt]]
            Remember this        Include prompt       Erase AI memories
            [[remember]]         [[include]]             [[forget]]
            Model                                      Coherence         Answer size:
            [[model]] [[temperature]] [[tokens]]

            * NOTE: AI Memory, answer size and model affects costs.
          fields:
            prompt:
              type: text
              multiline: true
            model:
              type: list
              values:
                - 'text-davinci-003'
                - 'text-curie-001'
                - 'text-babbage-001'
                - 'text-ada-001'
              default:
                'text-davinci-003'
            temperature:
              type: list
              values:
                - '1.0'
                - '0.9'
                - '0.75'
                - '0.5'
                - '0.25'
                - '0.1'
                - '0'
              default: '0.9'
            tokens:
              type: list
              values:
                - '16'
                - '32'
                - '64'
                - '128'
                - '256'
                - '512'
                - '1024'
              default:
                '64'
            remember:
              type: list
              values:
                - 'true'
                - 'false'
              default:
                'false'
            include:
              type: list
              values:
                - 'true'
                - 'false'
              default:
                'true'
            forget:
              type: list
              values:
                - 'true'
                - 'false'
              default:
                'false'
      - name: output
        type: script
        params:
          args:
            - "%CONFIG%/scripts/playbtw_ai"
            - ai_complete
            - --prompt
            - "{{form_ai.prompt}}"
            - --model
            - "{{form_ai.model}}"
            - --temperature
            - "{{form_ai.temperature}}"
            - --tokens
            - "{{form_ai.tokens}}"
            - --remember
            - "{{form_ai.remember}}"
            - --include
            - "{{form_ai.include}}"
            - --forget
            - "{{form_ai.forget}}"
  - triggers: [":aiimg", ":aiimage", ":dall-e"]
    replace: "{{output}}"
    vars:
      - name: form_ai
        type: form
        params:
          layout: |
            Prompt:
            [[prompt]]
            Size:
            [[img_size]]
            Format:
            [[img_format]]
          fields:
            prompt:
              type: text
              multiline: true
            img_size:
              type: list
              values:
                - '256x256'
                - '512x512'
                - '1024x1024'
              default:
                '512x512'
            img_format:
              type: list
              values:
                - 'url'
                - 'markdown'
              default:
                'markdown'
      - name: output
        type: script
        params:
          args:
            - "%CONFIG%/scripts/playbtw_ai"
            - ai_image
            - --prompt
            - "{{form_ai.prompt}}"
            - --img_size
            - "{{form_ai.img_size}}"
            - --img_format
            - "{{form_ai.img_format}}"
  - triggers: [":aiforget", ":aierase"]
    replace: "{{output}}"
    vars:
      - name: output
        type: script
        params:
          args:
            - "%CONFIG%/scripts/playbtw_ai"
            - ai_forget
  - triggers: [":aimemories", ":aimemory", ":aiknow"]
    replace: "{{output}}"
    vars:
      - name: output
        type: script
        params:
          args:
            - "%CONFIG%/scripts/playbtw_ai"
            - ai_knowledge
