matches:
  # MUNE Oracle Question
  - trigger: ":mqq"
    replace: "{{output}}"
    vars:
      - name: output
        type: script
        params:
          args:
            - "%CONFIG%/scripts/playbtw_core"
            - table
            - --table
            - mune_oracle
  - trigger: ":+mqq"
    replace: "{{output}}"
    vars:
      - name: output
        type: script
        params:
          args:
            - "%CONFIG%/scripts/playbtw_core"
            - table
            - --table
            - mune_oracle
            - --mode
            - adv
  - trigger: ":-mqq"
    replace: "{{output}}"
    vars:
      - name: output
        type: script
        params:
          args:
            - "%CONFIG%/scripts/playbtw_core"
            - table
            - --table
            - mune_oracle
            - --mode
            - dis
  # MUNE Interaction Attitude
  - trigger: ":matt"
    replace: "{{output}}"
    vars:
      - name: output
        type: script
        params:
          args:
            - "%CONFIG%/scripts/playbtw_core"
            - table
            - --table
            - mune_interaction
  - trigger: ":+matt"
    replace: "{{output}}"
    vars:
      - name: output
        type: script
        params:
          args:
            - "%CONFIG%/scripts/playbtw_core"
            - table
            - --table
            - mune_interaction
            - --mode
            - adv
  - trigger: ":-matt"
    replace: "{{output}}"
    vars:
      - name: output
        type: script
        params:
          args:
            - "%CONFIG%/scripts/playbtw_core"
            - table
            - --table
            - mune_interaction
            - --mode
            - dis
  # MUNE Intervention
  - trigger: ":mint"
    replace: "{{output}}"
    vars:
      - name: output
        type: script
        params:
          args:
            - "%CONFIG%/scripts/playbtw_core"
            - table
            - --table
            - mune_intervention
  # MUNE TWENE
  - trigger: ":mtwene"
    replace: "{{output}}"
    vars:
      - name: output
        type: script
        params:
          args:
            - "%CONFIG%/scripts/playbtw_core"
            - table
            - --table
            - mune_twene